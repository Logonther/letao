<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字禁止转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>搜索详情</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wt_container">
    <!--头部-->
    <header class="wt_header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>搜索详情</h3>
    </header>
    <!--内容-->
    <div class="wt_content">
        <div class="wt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--搜索表单-->
                    <div class="search">
                        <form action="#">
                            <input type="search" placeholder="搜索你喜欢的商品">
                            <a href="#" class="search_btn">搜索</a>
                        </form>
                    </div>
                    <div class="orderBar">
                        <a href="javascript:;" class="now">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">销量 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--商品容器-->
                    <div class="live">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="wt_footer">
        <a class="fa fa-home" href="index.html"><p>首页</p></a>
        <a class="fa fa-bars" href="category.html"><p>分类</p></a>
        <a class="fa fa-shopping-cart" href="user/cart.html"><p>购物车</p></a>
        <a class="fa fa-user" href="user/index.html"><p>会员中心</p></a>
    </footer>
</div>

<script type="text/template" id="list">
    <% for( var i = 0; i< data.length ;i++){
        var item = data[i];
    %>
    <a href="product.html?productId=<%=item.id%>" class="product">
        <div>
            <img src="<%=item.pic[0].picAddr%>" alt=""/>
            <p class="name"><%=item.proName%></p>
            <span class="price">&yen;<%=item.price%></span><span class="oldPrice">&yen;<%=item.oldPrice%></span><br>
            <button>立即购买</button>
        </div>
    </a>
    <% } %>
</script>

<script src="res/mui/js/mui.min.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
