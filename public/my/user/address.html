<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字禁止转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>购物车</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user/address.css"/>
</head>
<body>
<div class="wt_container">
    <!--头部-->
    <header class="wt_header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>收货地址管理</h3>
    </header>
    <!--内容-->
    <div class="wt_content">
        <div class="wt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">

                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="wt_footer">
        <a class="fa fa-home" href="../index.html"><p>首页</p></a>
        <a class="fa fa-bars" href="../category.html"><p>分类</p></a>
        <a class="fa fa-shopping-cart" href="cart.html"><p>购物车</p></a>
        <a class="fa fa-user" href="index.html"><p>会员中心</p></a>
    </footer>
</div>

<script type="text/template" id="address">
    <a class="mui-btn mui-block" href="addressManage.html">添加收货地址</a>

    <ul class="mui-table-view">
        <% for(var i = list.length - 1 ; i >= 0 ; i --){ %>
        <% var item = list[i]; %>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
            </div>
            <a href="addressManage.html?addressId=<%=item.id%>" class="mui-navigate-right mui-slider-handle">
                <div class="codeAndWho">
                    邮编：<span><%=item.postCode%></span>&nbsp;
                    收货人：<span><%=item.recipients%></span>
                </div>
                <div class="address"><%=item.address%>&nbsp;<%=item.addressDetail%></div>
            </a>
        </li>
        <% } %>
    </ul>
</script>



<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/artTemplate/template-native.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/address.js"></script>
</body>
</html>
