<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字禁止转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>购物车</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
    <link rel="stylesheet" href="../css/user/cart.css"/>
</head>
<body>
<div class="wt_container">
    <!--头部-->
    <header class="wt_header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>购物车</h3>
        <a href="javascript:;" class="fa fa-refresh"></a>
    </header>
    <!--内容-->
    <div class="wt_content">
        <div class="wt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">


                </div>
            </div>
        </div>
    </div>

    <div class="order">订单总额：&yen;<span id="orderPrice">0.00</span> <a href="javascript:;">生成订单</a></div>
    <!--底部-->
    <footer class="wt_footer">
        <a class="fa fa-home" href="../index.html"><p>首页</p></a>
        <a class="fa fa-bars" href="../category.html"><p>分类</p></a>
        <a class="fa fa-shopping-cart now" href="cart.html"><p>购物车</p></a>
        <a class="fa fa-user" href="index.html"><p>会员中心</p></a>
    </footer>
</div>

<script type="text/template" id="cart">
    <ul class="mui-table-view">
        <% for(var i = 0; i < data.length ;i++){ %>
        <% var item = data[i]; %>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary" data-size="<%=item.size%>" data-productsize="<%=item.productSize%>" data-id="<%=item.id%>" data-num="<%=item.num%>" data-productnum="<%=item.productNum%>">编辑</a>
                <a class="mui-btn mui-btn-danger" data-id="<%=item.id%>">删除</a>
            </div>
            <a href="javascript:;" class="mui-slider-handle mui-navigate-right">
                <img class="mui-media-object mui-pull-left" src="<%=item.pic[0].picAddr%>">
                <div class="mui-media-body">
                    <p class="name"><%=item.proName%></p>
                    <p class="info">
                        <span class="price">￥<%=item.price%></span>
                        <span class="oldPrice">￥<%=item.oldPrice%></span>
                        <span class="number">x<%=item.num%>双</span>
                    </p>
                    <p><span class="size">鞋码：<%=item.size%></span></p>
                </div>
                <input type="checkbox" data-num="<%=item.num%>" data-price="<%=item.price%>">
            </a>
        </li>
        <% } %>
    </ul>
</script>
<script type="text/template" id="edit">

    <div class="p_size">
        尺码：
        <%
            var itemArr = productsize.split('-');
            var start = itemArr[0];
            var end = itemArr[1];
        %>
        <% for(var i = start; i <= end ; i++){ %>
        <span class="<%=i==size?'now':''%>"><%=i%></span>
        <% } %>
    </div>
    <div class="amount">
        数量：<button class="minus">-</button><input type="text" value="<%=num%>" data-max="<%=productnum%>"><button class="plus">+</button>
        剩余：<%=productnum%> 件
    </div>
</script>
<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/artTemplate/template-native.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/cart.js"></script>
</body>
</html>
