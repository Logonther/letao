<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字禁止转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>购物车</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/mui/css/mui.picker.css"/>
    <link rel="stylesheet" href="../res/mui/css/mui.poppicker.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user/address.css"/>
</head>
<body>
<div class="wt_container">
    <!--头部-->
    <header class="wt_header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>添加收货地址</h3>
    </header>
    <!--内容-->
    <div class="wt_content">
        <div class="wt_wrapper">
            <div style="padding: 10px">
                <div class="mui-input-row">
                    <input name="recipients" type="text" placeholder="收货人">
                </div>
                <div class="mui-input-row">
                    <input name="postCode" type="text" placeholder="邮编">
                </div>
                <div class="mui-input-row">
                    <input name="address" type="text" readonly placeholder="省市区">
                </div>
                <div class="mui-input-row">
                    <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
                </div>
                <a href="javascript:;" class="mui-btn mui-btn-primary submit" style="width: 100%">确认</a>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="wt_footer">
        <a class="fa fa-home" href="../index.html"><p>首页</p></a>
        <a class="fa fa-bars" href="../category.html"><p>分类</p></a>
        <a class="fa fa-shopping-cart" href="cart.html"><p>购物车</p></a>
        <a class="fa fa-user" href="index.html"><p>会员中心</p></a>
    </footer>
</div>





<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/artTemplate/template-native.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../res/mui/js/mui.picker.js"></script>
<script src="../res/mui/js/mui.poppicker.js"></script>
<script src="../js/user/city.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/addressManage.js"></script>
</body>
</html>
