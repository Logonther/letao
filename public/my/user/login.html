<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ios是否创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字禁止转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>搜索</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
</head>
<body>
<div class="wt_container">
    <!--头部-->
    <header class="wt_header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>登录</h3>
    </header>
    <!--内容-->
    <div class="wt_content">
        <div class="wt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>用户名</label>
                            <input name="username" type="text" class="mui-input-clear" placeholder="请输入用户名">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input name="password" type="password" class="mui-input-password" placeholder="请输入密码">
                        </div>
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-primary" >确认</button>
                            <button type="button" class="mui-btn mui-btn-danger" >取消</button>
                        </div>
                    </form>
                    <a href="register.html" style="float: right;margin: 10px;font-size: 12px">免费注册</a>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="wt_footer">
        <a class="fa fa-home" href="../index.html"><p>首页</p></a>
        <a class="fa fa-bars" href="../category.html"><p>分类</p></a>
        <a class="fa fa-shopping-cart" href="cart.html"><p>购物车</p></a>
        <a class="fa fa-user" href="index.html"><p>会员中心</p></a>
    </footer>
</div>


<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/artTemplate/template-native.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/login.js"></script>
</body>
</html>
