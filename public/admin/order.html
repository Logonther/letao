<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-首页</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <style>
        .goods img{
            width: 72px;
        }
        .col-xs-3{
            text-align: right;
        }
        .col-xs-9{
            text-align: left;
        }
        .associate{
            max-width: 315px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .closeorder{
            margin-top: 12px;
        }
    </style>
</head>
<body>
<aside>
    <div class="brand"><a href="index.html">ITCAST</a></div>
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <div class="menu">
        <ul>
            <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="categoryFirst.html"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child">
                    <a href="categoryFirst.html">一级分类</a>
                    <a href="categorySecond.html">二级分类-品牌</a>
                </div>
            </li>
            <li><a href="goods.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            <li><a href="order.html"><span class="glyphicon glyphicon-list-alt"></span> 订单管理</a></li>
        </ul>
    </div>
</aside>
<div class="main">
    <nav>
        <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">订单管理</li>
        </ol>
        <div class="ad_content">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">订单id</th>
                    <th width="10%">提交用户</th>
                    <th width="40%">收货信息</th>
                    <th width="10%">订单状态</th>
                    <th width="20%">商品</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="id">2019012212345678</td>
                    <td class="user">87654321</td>
                    <td class="address">
                        <div class="col-xs-3">收货人：</div>
                        <div class="col-xs-9 name">某某某</div>
                        <div class="col-xs-3">手机：</div>
                        <div class="col-xs-9 phonenumber">13336666777</div>
                        <div class="col-xs-3">邮编：</div>
                        <div class="col-xs-9 postcode">430000</div>
                        <div class="col-xs-3">所在地：</div>
                        <div class="col-xs-9 division">
                            <div class="col-xs-4 division1">湖北省</div>
                            <div class="col-xs-4 division2">武汉市</div>
                            <div class="col-xs-4 division3">武昌区</div>
                        </div>
                        <div class="col-xs-3">详细地址：</div>
                        <div class="col-xs-9 associate">湖北省武汉市武昌区XXX科技园XXXX6栋222</div>
                    </td>
                    <td class="status">未审批</td>
                    <td class="goods">
                        <img src="images/detail.jpg">
                        <img src="images/detail.jpg">
                        <img src="images/detail.jpg">
                        <img src="images/detail.jpg">
                    </td>
                    <td class="operation">
                        <button class="btn btn-default modify">修改</button>
                        <button class="btn btn-default closeorder">关闭</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pages" style="float: right">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">修改订单</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="请输入收货人">
                    </div>
                    <div class="form-group">
                        <input name="phonenumber" type="text" class="form-control" placeholder="请输入手机号">
                    </div>
                    <div class="form-group">
                        <input name="postcode" type="text" class="form-control" placeholder="请输入邮编">
                    </div>
                    <div class="form-group">
                        <input name="division1" type="text" class="form-control" placeholder="所在地-省">
                    </div>
                    <div class="form-group">
                        <input name="division2" type="text" class="form-control" placeholder="所在地-市">
                    </div>
                    <div class="form-group">
                        <input name="division3" type="text" class="form-control" placeholder="所在地-区">
                    </div>
                    <div class="form-group">
                        <input name="associate" type="text" class="form-control" placeholder="请输入详细地址">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/admin.js"></script>
<script src="js/order.js"></script>
</body>
</html>
