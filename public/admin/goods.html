<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-首页</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <style>
        .pic img,.detail img{
            width: 72px;
        }
    </style>
</head>
<body>
<aside>
    <div class="brand"><a href="index.html">ITCAST</a></div>
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <div class="menu">
        <ul>
            <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="categoryFirst.html"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child">
                    <a href="categoryFirst.html">一级分类</a>
                    <a href="categorySecond.html">二级分类-品牌</a>
                </div>
            </li>
            <li><a href="goods.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</aside>
<div class="main">
    <nav>
        <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <div class="ad_content">
            <button class="btn btn-default" style="margin-bottom: 20px" id="add">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">id</th>
                    <th width="10%">名称</th>
                    <th width="10%">单价</th>
                    <th width="20%">图片</th>
                    <th width="10%">详情图</th>
                    <th width="10%">品牌</th>
                    <th width="10%">库存</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pages" style="float: right">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                        <input name="price" type="text" class="form-control" placeholder="请输入单价">
                    </div>
                    <div class="form-group">
                        <input name="src1" type="text" class="form-control" placeholder="请输入图片1路径">
                    </div>
                    <div class="form-group">
                        <input name="src2" type="text" class="form-control" placeholder="请输入图片2路径">
                    </div>
                    <div class="form-group">
                        <input name="src3" type="text" class="form-control" placeholder="请输入图片3路径">
                    </div>
                    <div class="form-group">
                        <input name="src4" type="text" class="form-control" placeholder="请输入图片4路径">
                    </div>
                    <div class="form-group">
                        <input name="src5" type="text" class="form-control" placeholder="请输入图片5路径">
                    </div>
                    <div class="form-group">
                        <input name="src6" type="text" class="form-control" placeholder="请输入图片6路径">
                    </div>
                    <div class="form-group">
                        <input name="detail" type="text" class="form-control" placeholder="请输入详情图路径">
                    </div>
                    <div class="form-group">
                        <input name="brand" type="text" class="form-control" placeholder="请输入品牌">
                    </div>
                    <div class="form-group">
                        <input name="inventory" type="text" class="form-control" placeholder="请输入库存">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/admin.js"></script>
<script src="js/goods.js"></script>
</body>
</html>
